{% extends 'shop/base.html' %}


{% block content %}
    <div class="product-detail">
        <h2>{{ product.name }}</h2>
        <p>Price: {{ product.price }}</p>

        {% if product.image %}
            <img src="{{ product.image.url }}" alt="Product Image">
        {% endif %}

        <p>Description: {{ product.description }}</p>
    </div>
{% endblock %}
