
{% extends "shop/base.html" %}
{% block title %}
  Оставить отзыв
{% endblock %}
{% block content %}
  <h2>Оставить отзыв</h2>
  <form method="post" action="{% url 'shop:add_review' product.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить отзыв</button>
  </form>
  <a href="{% url 'shop:product_detail' product.id product.slug %}">Назад к продукту</a>
{% endblock %}
